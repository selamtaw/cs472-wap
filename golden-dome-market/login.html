<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>Login - Golden Dome Market</title>
</head>
<body>

<div id="login-container">
    <h3>
        Welcome to <br> Dome Market
    </h3>
    <div>
        <form action="./index.html" id="login-form">

            <label for="email">Email</label>
            <input id="email" type="text" placeholder="john@gmail.com" title="We'll never share your email :)">

            <br><br>

            <label for="password">Password</label>
            <input id="password" type="password" minlength="10" pattern="[A-Z]{1}[a-z]{1}\d{1}"
                   placeholder="Pass1234"
            title="should contain at least one number and one uppercase and lowercase letter">

            <br><br>

            <label for="url">URl</label>
            <input id="url" type="url"
                   placeholder="http://www.miu.edu"
                   title="Should start with http://">

            <br><br>
            <label for="remember-me">Check me out</label>
            <input type="checkbox" id="remember-me">
            <br><br>
            <button type="submit">Submit</button>

        </form>
    </div>
</div>
<div>
    <a href="https://validator.w3.org/nu/?doc=https://selamtaw.github.io/cs472-wap/golden-dome-market/login.html"
       target="_blank"><img
            src="../resources/images/w3c-html.png" alt="w3c html logo"></a>
    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://selamtaw.github.io/cs472-wap/golden-dome-market/login.html"
       target="_blank">
        <img style="border:0;width:88px;height:31px"
             src="http://jigsaw.w3.org/css-validator/images/vcss"
             alt="Valid CSS!"/>
    </a>
</div>
</body>
</html>
